name: Mahezza Android CI/CD for Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on:
      - ubuntu-latest

    steps:
    - name: Check out Git Repository
      uses: actions/checkout@v2

    - name: Run Lint
      run: ./gradlew lint

    - name: Upload html test report
      uses: actions/upload-artifact@v3
      with:
        name: lint.html
        path: app/build/reports/lint-results-debug.html
    
